<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTTP Alarm Popup</title>

	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/popup.css">

	<script src="/lib/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container popup">
		<div id="loading">Loading data, please wait...</div>
		<div id="status">
			<table id="dataTable" class="table table-striped table-condensed">
				<thead>
					<th>Name</th>
					<th>Message</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="noData">No data to be shown</div>
	</div>

	<iframe class="hide" id="sandboxFrame" src="sandbox.html"></iframe>
	<script src="js/background.js"></script>
	<script src="js/popup.js"></script>
</body>
</html>
