<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/options.css">

	<script src="/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<div class="container">
		<h1 class="text-center">httpAlarm Options</h1>
		<hr>

		<div>
			<table class="table table-striped">
			  <thead>
			  	<tr>
			  		<td>Name</td>
			  		<td>URL</td>
			  	</tr>
			  </thead>
			  <tbody id="urlList"></tbody>
			</table>
		</div>

		<form id="urlForm" class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="name">name</label>
				<input type="text" class="form-control" id="name" placeholder="name">
				<label class="sr-only" for="url">URL</label>
				<input type="text" class="form-control" id="url" placeholder="URL">
				<button type="submit" class="submit btn btn-primary">Add</button>
				<span class="help-block"></span>
			</div>
		</form>
		<button type="button" id="deleteAllUrl" class="btn btn-danger">Delete all</button>

	</div>


	<script src="/js/options.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/background.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
