<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/options.css">

	<script src="/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<div class="container">
		<h1 class="text-center">httpAlarm Options</h1>
		<hr>

		<div>
			<h3>Saved URLs</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<td>Name</td>
						<td>URL</td>
						<td>Method</td>
						<td>Comment</td>
					</tr>
				</thead>
				<tbody id="urlListing"></tbody>
			</table>

			<button type="button" id="deleteAllUrl" class="btn btn-danger">Delete all</button>
			<p></p>

			<form id="urlForm" class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" name="name" placeholder="Name" required>

					<input type="text" class="form-control" name="url" placeholder="URL" type="url" required>

					<select class="form-control" name="method">
						<option value="GET" selected>GET</option>
						<option value="POST">POST</option>
						<option value="PUT">PUT</option>
					</select>

					<textarea class="form-control" name="comment" rows="1" placeholder="Comment"></textarea>

					<button type="submit" class="btn btn-primary">Add</button>
					<p class="help-block"></p>
				</div>
			</form>
		</div>

		<hr>
		<div>
			<h3>Edit message</h2>
			<p>Select url to display: <select class="" id="urlOptions"></select></p>
			<div class="row">

				<div class="col-lg-6">
					<pre id="urlData"></pre>
				</div>
				<div class="col-lg-6">
				<textarea class="form-control" id="urlMessage" rows="3"></textarea>
				</div>
			</div>
		</div>


	</div>


	<script src="/js/options.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/background.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
